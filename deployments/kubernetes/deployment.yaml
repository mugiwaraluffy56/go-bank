apiVersion: apps/v1
kind: Deployment
metadata:
  name: gobank-api
  labels:
    app: gobank
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gobank
      component: api
  template:
    metadata:
      labels:
        app: gobank
        component: api
    spec:
      containers:
        - name: gobank-api
          image: gobank:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: gobank-config
            - secretRef:
                name: gobank-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gobank
                    component: api
                topologyKey: kubernetes.io/hostname
