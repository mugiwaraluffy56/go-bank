apiVersion: v1
kind: Service
metadata:
  name: gobank-api
  labels:
    app: gobank
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: gobank
    component: api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gobank-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.gobank.example.com
      secretName: gobank-tls
  rules:
    - host: api.gobank.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gobank-api
                port:
                  number: 80
